<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Introduction Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <h1>Welcome to CSS Styling</h1>
    </header>
    
    <main class="content-section">
        <p class="intro-text">This is a demonstration of basic CSS features.</p>
        <p class="highlight">Learn how to style web pages using various CSS selectors and properties.</p>
        
        <div class="image-container">
            <img src="https://via.placeholder.com/400" alt="CSS Example Image">
        </div>
        
        <p id="special-paragraph">Notice the different styling applied to this paragraph using an ID selector.</p>
    </main>
</body>
</html>
